<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>{{.Title}}</h1>

    {{range $key, $values := .Repository}}
    <div>{{$key}}</div>
      {{range $values}}
      <div>
        <a href="/doc/{{.Path}}">{{.Name}}</a>
      </div>
      {{end}}
    {{end}}
  
  </body>
</html>
